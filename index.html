<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/55a4ab9ea3.js" crossorigin="anonymous"></script>
    <title>mouradflix</title>
</head>
<body>
    <header id="header">
        <div class="rightHeader">
            <div class="logo">
                <img src="other/logo.png" class="logoImg">
            </div>
            <div class="headerLinks">
                <a class="header" href="">Home</a>
                <a class="header" href="">Tv Shows</a>
                <a class="header" href="">Movies</a>
                <a class="header" href="">My List</a>
            </div>
        </div>

        <div class="midHeader">
            <div class="searchBar">
                <input type="search" class="search">
                <i class="fa-sharp fa-solid fa-magnifying-glass searchLogo"></i>
            </div>
        </div>

        <div class="leftHeader">
            <div class="notification">
                <i class="fa-solid fa-bell notifications"></i>
            </div>
            <div class="account">
                <img src="other/profilePic.png" class="profilePic">
            </div>
        </div>
    </header>

    <div class="root">
        <div class="showcase" id="showcase">
            <div class="showName">
                <div class="showText" id="showName">Breaking Good</div>
                <div class="ratings">
                    <img src="other/ratings.png" class="rating">
                </div>
                 <div class="showDescription" id="description">
                    Spin off of the popular show breaking bad but this time instead of selling meth Walter White and and jessy Pinkman go in a adventure to sell math problems so how their journey will countinue
                 </div>
                 <div class="playOrmore">
                    <div class="play" id="play">
                        <img src="other/play.png">
                    </div>
                    <div class="moreinfo">
                        <img src="other/moreinfo.png" class="moreinfo">
                    </div>
                 </div>
            </div>
            <img src="shows/show1.jpg" class="showImg" id="showImg">
        </div>
        <div class="showsList">
            <div class="row1">
                <div class="genra">Action</div>
             <div class="showsRow1">
                 <div class="show1">
                    <img src="shows/show1.jpg" class="showPic" id="show1">
                 </div>
                 <div class="show2">
                    <img src="shows/show2.jpg" class="showPic" id="show2">
                 </div>
                 <div class="show3">
                    <img src="shows/show3.png" class="showPic" id="show3">
                 </div>
                 <div class="show4">
                    <img src="shows/show4.png" class="showPic" id="show4">
                 </div>
                 <div class="show5">
                    <img src="shows/show5.png" class="showPic" id="show5">
                 </div>
             </div>    
            </div>
            <div class="row2">
                <div class="genra">Drama</div>
             <div class="showsRow2">
                 <div class="show6">
                    <img src="shows/show6.png" class="showPic" id="show6">
                 </div>
                 <div class="show7">
                    <img src="shows/show7.png" class="showPic" id="show7">
                 </div>
                 <div class="show8">
                    <img src="shows/show8.png" class="showPic" id="show8">
                 </div>
                 <div class="show9">
                    <img src="shows/show9.png" class="showPic" id="show9">
                 </div>
                 <div class="show10">
                    <img src="shows/show10.png" class="showPic" id="show10">
                 </div>

                 </div>


                 <div class="row3">
                    <div class="genra">Comedie</div>
                 <div class="showsRow3">
                     <div class="show11">
                        <img src="shows/show11.png" class="showPic" id="show11">
                     </div>
                     <div class="show12">
                        <img src="shows/show12.png" class="showPic" id="show12">
                     </div>
                     <div class="show13">
                        <img src="shows/show13.png" class="showPic" id="show13">
                     </div>
                     <div class="show14">
                        <img src="shows/show14.png" class="showPic" id="show14">
                     </div>
                     <div class="show15">
                        <img src="shows/show15.png" class="showPic" id="show15">
                     </div>
        </div>
    
    
    </div>
    <script src="main.js"></script>
</body>
</html>
